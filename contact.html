<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Voyage</title>

      <!-- Google web font "Poppins" -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
            rel="stylesheet">

      <!-- link favicon -->
      <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/79fa04224e.js" crossorigin="anonymous"></script>

      <!-- link main style -->
      <link rel="stylesheet" href="css/style.css" type="text/css">
      <!-- linl font face Poppins -->
      <link rel="stylesheet" href="css/fonts.css" type="text/css">
      <!-- link font awesome in offline -->
      <link rel="stylesheet" href="./font-awesome/css/all.css" type="text/css">

</head>

<body>

      <!-- header contact start -->
      <header class="header fw-bold z-100">
            <div class="container d-flex align-items-center justify-content-between">
                  <a href="index.html" class="header-left d-flex align-items-center">
                        <span class="fas fa-plane-departure fa-2x icon"></span>
                        <span>Voyage</span>
                  </a>
                  <nav class="header-right d-flex text-uppercase">
                        <a href="index.html" class="text-center"><span class="fa fa-home"></span> Accueil</a>
                        <a href="about.html" class="text-center"><span class="fa fa-gear"></span> A propos</a>
                        <a href="reserve.html" class="text-center"><span class="fa fa-share-square"></span>  Reservation</a>
                        <a href="contact.html" class="active text-center"><span class="fa fa-envelope"></span>
                              Contacts</a>
                  </nav>
                  <div class="toggle-button">
                        <a href="#" class="active">
                              <span id="icons" class="fa fa-bars fa-4x"></span>
                        </a>
                  </div>
            </div>
      </header>
      <!-- header contact end -->

      <section class="about-media text-center">
            <h2>Contactez-nous</h2>
            <p>Contactez nous et donnez vos avis concernant vos voyage.</p>
      </section>

      <!-- section contact start -->
      <div class="container">
            <h4 class="contact-title text-center fs-2"><span class="star">***</span>Contactez-nous<span
                        class="star">***</span></h4>
            <div class="row-contact d-flex justify-content-center">
                  <div class="col-contact">
                        <form method="post" class="contact-form">
                              <div class="form-group">
                                    <input type="text" id="contact_name" name="contact-name"
                                          class="form-control-lg fw-bold rounded" placeholder="Name" required />
                              </div>
                              <div class="form-group">
                                    <input type="email" id="contact_email" name="contact-email"
                                          class="form-control-lg fw-bold rounded" placeholder="Email" required />
                              </div>
                              <div class="form-group">
                                    <textarea id="contact_message" name="contact-message"
                                          class="form-control-lg fw-bold rounded" rows="9" placeholder="Message"
                                          required></textarea>
                              </div>
                              <button type="submit" class="btn-primary fw-bold rounded">Envoyez votre message</button>
                        </form>
                  </div>
            </div>
      </div>
      <!-- section contact end -->

      <!-- footer section start -->
      <hr class="container">
      <footer class="tm-bg text-center">
            <div class="container">
                  <div class="col d-flex justify-content-center gap-2">
                        <a href="#" class="fb btn">
                              <i class="fab fa-facebook-square fa-2x"></i>
                        </a>
                        <a href="#" class="twitter btn">
                              <i class="	fab fa-twitter-square fa-2x"></i>
                        </a>
                        <a href="#" class="github btn">
                              <i class="fab fa-github-square fa-2x"></i>
                        </a>
                        <a href="#" class="skype btn">
                              <i class="fab fa-skype fa-2x"></i>
                        </a>
                  </div>
                  <div class="row-footer" id="footer">
                  </div>
            </div>
      </footer>
      <!-- footer section end -->

      <!-- link script -->
      <script src="./js/script.js"></script>

</body>

</html>
