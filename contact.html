<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Level</title>

      <!-- Google web font "Poppins" -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
            rel="stylesheet">

      <!-- link favicon -->
      <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/79fa04224e.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="font-awesome/css/">

      <!-- Template style -->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

      <!-- header contact start -->
      <div class="header">
            <div class="container">
                  <a href="index.html" class="header-left">
                        <img src="img/logo.png" alt="SiteLogo">
                        <span>Level</span>
                  </a>
                  <div class="header-right">
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="reserve.html">Reserve</a>
                        <a href="contact.html" class="active">Contact</a>
                  </div>
            </div>
      </div>
      <!-- header contact end -->

      <!-- section contact start -->
            <div class="container">
                  <div class="row-contact">
                        <div class="col-contact">
                              <div class="col-rounded">
                                    <form action="#" method="post" class="contact-form">
                                          <div class="form-group">
                                                <input type="text" id="contact_name" name="contact_name"
                                                      class="form-control-lg rounded" placeholder="Name" required />
                                          </div>
                                          <div class="form-group">
                                                <input type="email" id="contact_email" name="contact_email"
                                                      class="form-control-lg rounded" placeholder="Email" required />
                                          </div>
                                          <div class="form-group">
                                                <input type="text" id="contact_subject" name="contact_subject"
                                                      class="form-control-lg rounded" placeholder="Subject" required />
                                          </div>
                                          <div class="form-group">
                                                <textarea id="contact_message" name="contact_message"
                                                      class="form-control-lg rounded" rows="9" placeholder="Message"
                                                      required></textarea>
                                          </div>
                                          <button type="submit" class="btn-primary rounded">Send
                                                Message
                                                Now</button>
                                    </form>
                              </div>
                        </div>
                        <div class="col-contact">
                              <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15861.300768474137!2d2.4094342322227518!3d6.3519288264546345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10235509a86a5ab5%3A0x284ff4b0eac477a7!2sVIPP%20Interstis%20Ganhi!5e0!3m2!1sfr!2sfr!4v1658314273088!5m2!1sfr!2sfr"
                                    width="100%" height="480px" style="border:0;" allowfullscreen=""
                                    loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="rounded" ></iframe>
                        </div>
                  </div>
            </div>
      <!-- section contact end -->

      <!-- footer section start -->
      <footer class="tm-contact">
            <div class="container">
                  <div class="row-footer">
                        <p class="col-sm">
                              Copyright &copy; <span class="tm-current-year">2023</span> <a
                                    href="https://highfiveuniversity.bj" class="link-footer">Highfive University</a>

                              - Design: <a rel="nofollow" href="https://www.vippinterstis.com" class="link-footer"
                                    target="_parent">VIPP Interstis</a></p>
                  </div>
            </div>
      </footer>
      <!-- footer section end -->

      <script src="./js/script.js"></script>

</body>

</html>
