<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Voyage</title>

      <!-- Google web font "Poppins" -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
            rel="stylesheet">

      <!-- link favicon -->
      <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/79fa04224e.js" crossorigin="anonymous"></script>

      <!-- link main style -->
      <link rel="stylesheet" href="css/style.css" type="text/css">
      <!-- linl font face Poppins -->
      <link rel="stylesheet" href="css/fonts.css" type="text/css">
      <!-- link font awesome in offline -->
      <link rel="stylesheet" href="./font-awesome/css/all.css" type="text/css">

</head>

<body>

      <!-- header section start -->
      <header class="header fw-bold z-100">
            <div class="container d-flex align-items-center justify-content-between">
                  <a href="index.html" class="header-left d-flex align-items-center">
                        <span class="fas fa-plane-departure fa-2x icon"></span>
                        <span>Voyage</span>
                  </a>
                  <nav class="header-right d-flex text-uppercase">
                        <a href="index.html" class="text-center">Accueil</a>
                        <a href="about.html" class="text-center">A propos</a>
                        <a href="reserve.html" class="active text-center">Reservation</a>
                        <a href="contact.html" class="text-center">Contacts</a>
                  </nav>
                  <div class="toggle-button">
                        <a href="#" class="active">
                              <span id="icons" class="fa fa-bars fa-4x"></span>
                        </a>
                  </div>
            </div>
      </header>
      <!-- header section end -->


      <div class="tm-section">

            <section class="about-media text-center">
                  <h2>Faites votre réservation et obtenez plus d'information sur chaque ville</h2>
                  <p>Remplissez les champs du formulaire et obtenez le meilleure service de voyage.</p>
            </section>

            <!-- form section reserve start -->
            <article class="container section-reserve">
                  <h3 class="text-center"><span class="star">***</span>Votre réservation<span class="star">***</span>
                  </h3>
                  <div class="row">
                        <div class="col-form">
                              <form action="#" method="post" class="tm-search-form">
                                    <div class="form-row d-flex">
                                          <div class="form-group">
                                                <span class="fa fa-location-dot fa-2x icons"></span>
                                                <input name="city" type="text" class="form-control rounded"
                                                      id="inputCity" placeholder="Entrez votre destination..." required>
                                          </div>

                                          <div class="form-group">
                                                <span class="fa fa-calendar fa-2x icons"></span>
                                                <input name="check-in" type="date" class="form-control rounded"
                                                      id="inputCheckIn" placeholder="Date de départ" required>
                                          </div>

                                          <div class="form-group ">
                                                <span class="fa fa-calendar fa-2x icons"></span>
                                                <input name="check-out" type="date" class="form-control rounded"
                                                      id="inputCheckOut" placeholder="Date de fin" required>
                                          </div>

                                    </div>
                                    <div class="form-row-content d-flex">
                                          <div class="form-group-select">
                                                <select name="adult" class="form-control rounded" id="adult">
                                                      <option value="" disabled>Nombre d'adults</option>
                                                      <option value="1">1</option>
                                                      <option value="2">2</option>
                                                      <option value="3">3</option>
                                                      <option value="4">4</option>
                                                      <option value="5">5</option>
                                                      <option value="6">6</option>
                                                      <option value="7">7</option>
                                                      <option value="8">8</option>
                                                      <option value="9">9</option>
                                                      <option value="10">10</option>
                                                </select>
                                                <span class="fa fa-user fa-2x icons"></span>
                                          </div>
                                          <div class="form-group-select">
                                                <select name="children" class="form-control rounded" id="children">
                                                      <option value="" disabled>Nombre Enfants</option>
                                                      <option value="0">0</option>
                                                      <option value="1">1</option>
                                                      <option value="2">2</option>
                                                      <option value="3">3</option>
                                                      <option value="4">4</option>
                                                      <option value="5">5</option>
                                                      <option value="6">6</option>
                                                      <option value="7">7</option>
                                                      <option value="8">8</option>
                                                      <option value="9">9</option>
                                                      <option value="10">10</option>
                                                </select>
                                                <span class="fa fa-child fa-2x icons"></span>
                                          </div>
                                          <div class="form-group-select">
                                                <select name="room" class="form-control rounded" id="room">
                                                      <option value="" disabled>Nombre de chambres</option>
                                                      <option value="1">1</option>
                                                      <option value="2">2</option>
                                                      <option value="3">3</option>
                                                      <option value="4">4</option>
                                                      <option value="5">5</option>
                                                      <option value="6">6</option>
                                                      <option value="7">7</option>
                                                      <option value="8">8</option>
                                                      <option value="9">9</option>
                                                      <option value="10">10</option>
                                                </select>
                                                <span class="fa fa-2x fa-bed icons"></span>
                                          </div>
                                    </div>
                                    <div class="button-reserve d-flex justify-content-between">
                                          <div class="form-group-button">
                                                <button type="submit" class="btn-primary fw-bold rounded">Soumettre</button>
                                          </div>
                                          <a href="#" class="link-help">Besoin d'aide?</a>
                                    </div>
                        </div>
                        </form>
                  </div>
            </article>
      </div>
      </div>
      </div>
      <!-- form section reserve end -->

      <!-- footer section start -->
      <hr class="container">
      <footer class="tm-bg text-center">
            <div class="container">
                  <div class="col d-flex justify-content-center gap-2">
                        <a href="#" class="fb btn">
                              <i class="fab fa-facebook-square fa-2x"></i>
                        </a>
                        <a href="#" class="twitter btn">
                              <i class="	fab fa-twitter-square fa-2x"></i>
                        </a>
                        <a href="#" class="github btn">
                              <i class="fab fa-github-square fa-2x"></i>
                        </a>
                        <a href="#" class="skype btn">
                              <i class="fab fa-skype fa-2x"></i>
                        </a>
                  </div>
                  <div class="row-footer" id="footer">
                  </div>
            </div>
      </footer>
      <!-- footer section end -->

      <!-- link script -->
      <script src="./js/script.js"></script>

</body>

</html>
