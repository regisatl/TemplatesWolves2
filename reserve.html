<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Level</title>

      <!-- Google web font "Poppins" -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
            rel="stylesheet">

      <!-- link favicon -->
      <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/79fa04224e.js" crossorigin="anonymous"></script>

      <!-- Template style -->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

      <div class="header">
            <div class="container">
                  <a href="index.html" class="header-left">
                        <img src="img/logo.png" alt="SiteLogo">
                        <span>Level</span>
                  </a>
                  <div class="header-right">
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="reserve.html" class="active">Reserve</a>
                        <a href="contact.html">Contact</a>
                  </div>
            </div>
      </div>


      <div class="tm-section">

            <section class="about-media">
                  <h2>Make your reservation and go every in the world</h2>
                  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta, beatae.</p>
            </section>

            <article class="container section-reserve">
                  <h3>Your reservation</h3>
                  <div class="row">
                        <div class="col-form">
                              <form action="#" method="post" class="tm-search-form">
                                    <div class="form-row">

                                          <div class="form-group">
                                                <i class="fa fa-map-marker fa-2x tm-form-element-icon"></i>
                                                <input name="city" type="text" class="form-control rounded"
                                                      id="inputCity" placeholder="Type your destination...">
                                          </div>

                                          <div class="form-group">
                                                <i class="fa fa-calendar fa-2x tm-form-element-icon"></i>
                                                <input name="check-in" type="date" class="form-control rounded"
                                                      id="inputCheckIn" placeholder="Check In">
                                          </div>

                                          <div class="form-group ">
                                                <i class="fa fa-calendar fa-2x tm-form-element-icon"></i>
                                                <input name="check-out" type="date" class="form-control rounded"
                                                      id="inputCheckOut" placeholder="Check Out">
                                          </div>

                                    </div>
                                    <div class="form-row-content">
                                          <div class="form-group-select">
                                                <select name="adult" class="form-control rounded" id="adult">
                                                      <option value="">Adult</option>
                                                      <option value="1">1</option>
                                                      <option value="2">2</option>
                                                      <option value="3">3</option>
                                                      <option value="4">4</option>
                                                      <option value="5">5</option>
                                                      <option value="6">6</option>
                                                      <option value="7">7</option>
                                                      <option value="8">8</option>
                                                      <option value="9">9</option>
                                                      <option value="10">10</option>
                                                </select>
                                                <i class="fa fa-user fa-2x tm-form-element-icon"></i>
                                          </div>
                                          <div class="form-group-select">
                                                <select name="children" class="form-control rounded" id="children">
                                                      <option value="">Children</option>
                                                      <option value="0">0</option>
                                                      <option value="1">1</option>
                                                      <option value="2">2</option>
                                                      <option value="3">3</option>
                                                      <option value="4">4</option>
                                                      <option value="5">5</option>
                                                      <option value="6">6</option>
                                                      <option value="7">7</option>
                                                      <option value="8">8</option>
                                                      <option value="9">9</option>
                                                      <option value="10">10</option>
                                                </select>
                                                <i
                                                      class="fa fa-user fa-2x tm-form-element-icon tm-form-element-icon-small"></i>
                                          </div>
                                          <div class="form-group-select">
                                                <select name="room" class="form-control rounded" id="room">
                                                      <option value="">Room</option>
                                                      <option value="1">1</option>
                                                      <option value="2">2</option>
                                                      <option value="3">3</option>
                                                      <option value="4">4</option>
                                                      <option value="5">5</option>
                                                      <option value="6">6</option>
                                                      <option value="7">7</option>
                                                      <option value="8">8</option>
                                                      <option value="9">9</option>
                                                      <option value="10">10</option>
                                                </select>
                                                <i class="fa fa-2x fa-bed tm-form-element-icon"></i>
                                          </div>
                                    </div>
                                    <div class="button-reserve">
                                          <div class="form-group-button">
                                                <button type="submit" class="btn-primary rounded">Check
                                                      Availability</button>
                                          </div>
                                          <a href="#"
                                                class="link-help">Need
                                                Help?</a>
                                    </div>
                        </div>
                        </form>
                  </div>
            </article>
      </div>
      </div>
      </div>

      <footer class="tm-bg">
            <div class="container">
                  <div class="row-footer">
                        <p class="col-sm">
                              Copyright &copy; <span class="tm-current-year">2023</span> <a
                                    href="https://highfiveuniversity.bj" class="link-footer">Highfive University</a>

                              - Design: <a rel="nofollow" href="https://www.vippinterstis.com" class="link-footer"
                                    target="_parent">VIPP Interstis</a></p>
                  </div>
            </div>
      </footer>

      <script src="./js/script.js"></script>

</body>

</html>
